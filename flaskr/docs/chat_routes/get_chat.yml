tags: 
  - chat
parameters:
  - name: appointment_id
    in: path
    type: integer
    required: true
    description: Appointment chat
responses:
  200:
    description: chat was found
    schema:
      type: object
      properties:
        chat_id:
          type: integer
        appointment_id:
          type: integer
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
        messages:
          type: array
          items:
            type: object
            properties:
              message_id:
                type: integer
              chat_id:
                type: integer
              user_id:
                type: integer
              message_content:
                type: string
              time:
                type: string
                format: time-isoformat
    examples:
      application/json:
        {
          "chat_id": "1",
          "appointment_id": "1",
          "start_date": "2025-04-12T17:22:17Z",
          "end_date": "2025-04-15T17:22:17Z",
          "messages": [
            {
              "message_id": "1",
              "chat_id": "1",
              "user_id": "1",
              "message_content": "Hello",
              "time": "16:02:08Z"
            }
          ]
        }
  400:
    description: Chat not found
    schema:
      type: object
      properties:
        error:
          type: string
    examples:
      application/json: 
        { "error": "Chat not found" }