Get requests by user_id
---
tags:
  - request
parameters:
  - name: user_id
    in: path
    type: integer
    required: true
    description: User ID to get requests for
  - name: sort_by
    in: query
    type: string
    required: false
    description: Field to sort the requests by (e.g., created_at)
  - name: order_by
    in: query
    type: string
    required: false
    description: Sort order for the requests (asc or desc)
responses:
  200:
    description: Retrieved requests successfully
    schema:
      type: object
      properties:
        requests:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              doctor_id:
                type: integer
              patient_id:
                type: integer
              created_at:
                type: string
                format: date-time
    examples:
      application/json:
        requests:
          - request_id: 1
            doctor_id: 1
            patient_id: 2
            created_at: "2023-10-01T12:00:00Z"
          - request_id: 2
            doctor_id: 1
            patient_id: 3
            created_at: "2023-10-02T12:00:00Z"
  400:
    description: Invalid request retrieval
    schema:
      type: object
      properties:
        error:
          type: string
          enum:
            - "Invalid doctor ID"
            - "No requests found for this doctor"
    examples:
      application/json:
        error: No requests found for this doctor
