A list of all registered doctors
---
tags: 
  - doctor
responses:
  200:
    description: fetch a list of all doctors
    schema:
      type: array
      items:
        type: object
        properties:
          user_id:
            type: integer
          name:
            type: string
          specialization:
            type: string
          is_accepting_patients:
            type: boolean
    examples:
      application/json:
        [
          {
            "user_id": "1",
            "name": "FirstName LastName",
            "specialization": "SpecializationString",
            "is_accepting_patients": "TRUE",
          }
        ]
